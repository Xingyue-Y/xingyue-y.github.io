      try { localStorage.setItem(key, value); } catch {}
    }

      DATA[currentLang].nav.forEach((text, i) => { nav[i].textContent = text; });
      // 高亮当前页
      nav.forEach(a => a.classList.remove('active'));
      nav[[ 'home','research','publications','outreach','travel','music' ].indexOf(currentPage)].classList.add('active');
      // 主体内容
      const main = document.getElementById('mainContent');
      if (currentPage === 'home') {
        main.innerHTML = DATA[currentLang].home;
      } else {
        main.innerHTML = `
          <div style="width:100%;text-align:center;padding:80px 0 60px 0;">
            <h1>${DATA[currentLang].nav[[ 'home','research','publications','outreach','travel','music' ].indexOf(currentPage)]}</h1>

        currentPage = [ 'home','research','publications','outreach','travel','music' ][i];

    };
